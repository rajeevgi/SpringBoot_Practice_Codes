<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <h2 th:if="${employee.empId != null}">Update Employee</h2>
        <h2 th:unless="${employee.empId != null}">Add New Employee</h2>
        
        <form th:action="@{/api/employees/saveEmployee}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{empId}"/>

            <div class="mb-3">
                <label for="empName" class="form-label">Name:</label>
                <input type="text" th:field="*{empName}" class="form-control" id="name" placeholder="Enter Name"/>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter Age"/>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter Address"/>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/api/employees/listAllEmployees}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</body>
</html>
